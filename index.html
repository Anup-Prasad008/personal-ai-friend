<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Dost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- FULL SCREEN STAGE -->
  <div class="stage">

    <!-- AI CHARACTER -->
    <div class="ai-character" id="aiCharacter">
      <!-- Bunny Robot Girl Image / Animation -->
      <img 
        src="bunny-robot.gif" 
        alt="AI Bunny"
        id="aiAvatar"
      />
    </div>

    <!-- VOICE BAR -->
    <div class="voice-bar">
      <div class="voice-level" id="voiceLevel"></div>
    </div>

    <!-- TEXT INPUT -->
    <div class="chat-box">
      <input 
        type="text" 
        id="textInput"
        placeholder="Type and talk to your AI friend..."
      />
      <button id="sendBtn">Send</button>
    </div>

    <!-- TIME -->
    <div class="time-panel" id="time">
      00:00:00
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
