<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Dost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- FULL SCREEN STAGE -->
  <div class="stage">

    <!-- AI CHARACTER -->
    <div class="ai-character" id="aiCharacter">
      <!-- Robot Girl Animation (Lottie) -->
      <div id="aiAnimation"></div>
    </div>

    <!-- VOICE BAR (Music Visualizer Dots) -->
    <div class="voice-bar" id="voiceBar">
      <!-- Dots will be generated by JS -->
    </div>

    <!-- TEXT INPUT -->
    <div class="chat-box">
      <input 
        type="text" 
        id="textInput"
        placeholder="Type to talk to your AI friend..."
      />
      <button id="sendBtn">Send</button>
    </div>

    <!-- TIME -->
    <div class="time-panel" id="time">
      00:00:00
    </div>

  </div>

  <!-- Lottie Player -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.9.6/lottie.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
