<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Dost</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- FULL SCREEN STAGE -->
  <div class="stage">

    <!-- AI CHARACTER -->
    <div class="ai-character" id="aiCharacter">
      <!-- Animated Bunny Robot Girl (SVG-based) -->
      <svg id="aiAvatar" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
        <!-- Body -->
        <ellipse cx="100" cy="200" rx="50" ry="70" fill="#ff69b4" stroke="#fff" stroke-width="2"/>
        <!-- Head -->
        <circle cx="100" cy="100" r="50" fill="#ff69b4" stroke="#fff" stroke-width="2"/>
        <!-- Ears -->
        <ellipse cx="70" cy="60" rx="10" ry="30" fill="#ff69b4" stroke="#fff" stroke-width="2"/>
        <ellipse cx="130" cy="60" rx="10" ry="30" fill="#ff69b4" stroke="#fff" stroke-width="2"/>
        <!-- Eyes -->
        <circle cx="85" cy="90" r="8" fill="#000"/>
        <circle cx="115" cy="90" r="8" fill="#000"/>
        <!-- Mouth -->
        <path d="M 90 110 Q 100 120 110 110" stroke="#000" stroke-width="3" fill="none"/>
        <!-- Antennas -->
        <line x1="100" y1="50" x2="90" y2="30" stroke="#fff" stroke-width="3"/>
        <line x1="100" y1="50" x2="110" y2="30" stroke="#fff" stroke-width="3"/>
        <circle cx="90" cy="30" r="3" fill="#00f2ff"/>
        <circle cx="110" cy="30" r="3" fill="#7f00ff"/>
        <!-- Arms -->
        <ellipse cx="60" cy="180" rx="15" ry="40" fill="#ff69b4" stroke="#fff" stroke-width="2"/>
        <ellipse cx="140" cy="180" rx="15" ry="40" fill="#ff69b4" stroke="#fff" stroke-width="2"/>
        <!-- Legs -->
        <ellipse cx="80" cy="280" rx="15" ry="30" fill="#ff69b4" stroke="#fff" stroke-width="2"/>
        <ellipse cx="120" cy="280" rx="15" ry="30" fill="#ff69b4" stroke="#fff" stroke-width="2"/>
      </svg>
    </div>

    <!-- VOICE BAR (DOTS) -->
    <div class="voice-bar">
      <div class="dot" id="dot1"></div>
      <div class="dot" id="dot2"></div>
      <div class="dot" id="dot3"></div>
      <div class="dot" id="dot4"></div>
      <div class="dot" id="dot5"></div>
    </div>

    <!-- TEXT DISPLAY (for text responses) -->
    <div class="text-display" id="textDisplay"></div>

    <!-- TEXT INPUT -->
    <div class="chat-box">
      <input 
        type="text" 
        id="textInput"
        placeholder="Type and talk to your AI friend..."
      />
      <button id="sendBtn">Send</button>
    </div>

    <!-- TIME -->
    <div class="time-panel" id="time">
      00:00:00
    </div>

  </div>

  <script src="script.js"></script>
</body>
</html>
