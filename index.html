<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bunny AI üê∞</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #141b2d, #080b14);
      height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
      overflow: hidden;
    }

    /* ===== CENTER ANIMATION ===== */
    .center-area {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .orbit {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 2px dashed rgba(255, 208, 0, 0.3);
      animation: rotate 6s linear infinite;
      position: absolute;
    }

    .bunny-core {
      width: 90px;
      height: 90px;
      background: #ffd000;
      border-radius: 50%;
      box-shadow: 0 0 40px #ffd000;
      animation: pulse 2s ease-in-out infinite;
    }

    @keyframes rotate {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    /* ===== CHAT AREA ===== */
    .chat-area {
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
      border-top: 1px solid rgba(255,255,255,0.1);
      padding: 12px;
      display: flex;
      gap: 10px;
    }

    .chat-area input {
      flex: 1;
      padding: 14px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 15px;
    }

    .chat-area button {
      padding: 14px 22px;
      border-radius: 10px;
      border: none;
      background: #ffd000;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .chat-area button:hover {
      background: #ffea70;
    }

    /* ===== CHAT LOG ===== */
    .chat-log {
      position: absolute;
      bottom: 70px;
      left: 50%;
      transform: translateX(-50%);
      width: 92%;
      max-height: 200px;
      overflow-y: auto;
      padding: 10px;
    }

    .msg {
      margin-bottom: 8px;
      font-size: 14px;
    }

    .user { color: #ffd000; }
    .bunny { color: #7dd3ff; }
  </style>
</head>
<body>

  <!-- CHAT LOG -->
  <div class="chat-log" id="chatLog"></div>

  <!-- CENTER ANIMATION -->
  <div class="center-area">
    <div class="orbit"></div>
    <div class="bunny-core"></div>
  </div>

  <!-- INPUT -->
  <div class="chat-area">
    <input type="text" id="userInput" placeholder="Bunny se kuch bolo..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatLog = document.getElementById('chatLog');
    const userInput = document.getElementById('userInput');

    function addMessage(sender, text, className) {
      const msg = document.createElement('div');
      msg.className = `msg ${className}`;
      msg.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    async function sendMessage() {
      const message = userInput.value.trim();
      if (!message) return;

      addMessage('You', message, 'user');
      userInput.value = '';

      try {
        const response = await fetch('/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message: message })
        });
        const data = await response.json();
        addMessage('Bunny', data.response, 'bunny');
      } catch (error) {
        addMessage('Bunny', 'Sorry, something went wrong!', 'bunny');
      }
    }

    userInput.addEventListener('keypress', function(e) {
      if (e.key === 'Enter') sendMessage();
    });

    // Initial greeting
    addMessage('Bunny', "Hey! I'm Bunny - your AI Assistant. Type something to chat!", 'bunny');
  </script>
</body>
</html>
